    <script type="text/javascript">
        /*
         * Tells the person clicking the submit button that they can't do that yet :)
         */
        function notAvailableYet() {

            var name = document.getElementById("name").value;

            if( name != null && name != "" ) {
                alert("Hello " + name + "! This feature is not currently available! Please come back later :)");
            } else {
                alert("Hello there! This feature is not currently available! Please come back later :)");
            }
        }
    </script>
